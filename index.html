<body>
    <!-- slider container -->
    <div class="slider">

        <!-- slide 1 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt="picture"
          />
        </div>
  
         <!-- slide 2 -->
        <div class="slide">
          <img 
            src="https://source.unsplash.com/random?landscape,cars" 
            alt="picture" 
          />
        </div>
  
         <!-- slide 3 -->
        <div class="slide">
          <img 
             src="https://source.unsplash.com/random?landscape,night" 
            alt="picture" 
          />
        </div>
  
         <!-- slide 4 -->
        <div class="slide">
          <img 
            src="https://source.unsplash.com/random?landscape,city"
            alt="picture" 
          />
        </div>

        <!-- slide 5 -->
        <div class="slide">
            <img 
                src="https://source.unsplash.com/random?landscape,beach" 
                alt="picture" 
            />
        </div>

        <!-- slide 6 -->
        <div class="slide">
            <img 
                src="https://source.unsplash.com/random?sport"
                alt="picture" 
            />
        </div>
  
         <!-- Control buttons -->
        <div class = "btn-div btn-next"><button class="btn">></button></div>
        <div class = "btn-div btn-prev"><button class="btn"><</button></div>
      </div>
